<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Ular-Ularan</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }

    canvas {
      background-color: #222;
      border: 3px solid #00ff88;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Game Ular-Ularan</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <p>Gunakan tombol panah untuk mengendalikan ular</p>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let dx = 0;
    let dy = 0;
    let gameInterval;

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gambar makanan
      drawRect(food.x, food.y, "#f00");

      // Gambar ular
      snake.forEach((segment, index) => {
        drawRect(segment.x, segment.y, index === 0 ? "#0f0" : "#0b0");
      });

      moveSnake();
      checkCollision();
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      // Makan makanan
      if (head.x === food.x && head.y === food.y) {
        placeFood();
      } else {
        snake.pop();
      }
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function checkCollision() {
      const head = snake[0];

      // Nabrak tembok
      if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount) {
        gameOver();
      }

      // Nabrak badan sendiri
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameOver();
        }
      }
    }

    function gameOver() {
      clearInterval(gameInterval);
      alert("Game Over! Skor: " + (snake.length - 1));
      document.location.reload();
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          if (dy === 0) { dx = 0; dy = -1; }
          break;
        case "ArrowDown":
          if (dy === 0) { dx = 0; dy = 1; }
          break;
        case "ArrowLeft":
          if (dx === 0) { dx = -1; dy = 0; }
          break;
        case "ArrowRight":
          if (dx === 0) { dx = 1; dy = 0; }
          break;
      }
    });

    function startGame() {
      dx = 1;
      dy = 0;
      gameInterval = setInterval(drawGame, 100);
    }

    startGame();
  </script>
</body>
</html>
